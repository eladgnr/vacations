<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Statistics Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap & Chart.js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="p-3 bg-dark text-white d-flex justify-content-between">
        <div>📊 <strong>Site Statistics</strong></div>
        {% if user.is_authenticated %}
        <div>
            <span class="me-2">Logged in as <strong>{{ user.username }}</strong></span>
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>

        </div>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
        {% endif %}
    </nav>

    <main class="container my-4">
        <div class="row mb-4">
            <!-- Left Column: Users + Vacations Timeline -->
            <div class="col-md-6">
                <h3>👥 Total Users</h3>
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <p class="card-text display-6">{{ users_total.totalUsers }}</p>
                    </div>
                </div>

                <h3>🏖️ Vacations Timeline</h3>
                <canvas id="vacationsStatsChart" height="200"></canvas>
            </div>

            <!-- Likes per Country full width -->
            <div>
                <h3>❤️ Likes per Country</h3>
                <canvas id="likesCountryChart" height="120"></canvas>
            </div>

            <!-- Vacations per country full width -->
            <div>
                <h3>🌍 Vacations per Country</h3>
                <canvas id="countryChart" height="120"></canvas>
            </div>
    </main>

    <!-- Chart Scripts -->
    <script>
        // Likes per Country Bar Chart
        const likesCountryData = {{ likes_per_country| safe }};
        if (likesCountryData.length > 0) {
            const labels = likesCountryData.map(d => d.country);
            const counts = likesCountryData.map(d => d.likes);  // 👈 use likes instead of vacations
            new Chart(document.getElementById("likesCountryChart"), {
                type: "bar",
                data: {
                    labels,
                    datasets: [{
                        label: "Likes per Country",
                        data: counts,
                        backgroundColor: "#a78bfa"   // red shade
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: true } }
                }
            });
        }


        // Vacations Stats Horizontal Bar Chart
        const vacStats = {{ vacations_stats| safe }};
        if (Object.keys(vacStats).length > 0) {
            const labels = ["Past", "Ongoing", "Future"];
            const counts = [
                vacStats.pastVacations,
                vacStats.ongoingVacations,
                vacStats.futureVacations
            ];
            new Chart(document.getElementById("vacationsStatsChart"), {
                type: "bar",
                data: {
                    labels,
                    datasets: [{
                        label: "Vacations Timeline",
                        data: counts,
                        backgroundColor: ["#6b7280", "#22c55e", "#3b82f6"]
                    }]
                },
                options: {
                    responsive: true,
                    indexAxis: 'y',
                    scales: { x: { beginAtZero: true } }
                }
            });
        }

        // Vacations per Country Bar Chart
        const countryData = {{ vacations_per_country| safe }};
        if (countryData.length > 0) {
            const labels = countryData.map(d => d.country);
            const counts = countryData.map(d => d.count);
            new Chart(document.getElementById("countryChart"), {
                type: "bar",
                data: {
                    labels,
                    datasets: [{
                        label: "Vacations per Country",
                        data: counts,
                        backgroundColor: "#60a5fa"
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: true } }
                }
            });
        }
    </script>
</body>

</html>
