<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Top Liked Vacations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Top Liked Vacations</h2>
        <a href="{% url 'stats_homepage' %}" class="btn btn-secondary">â¬… Back to Homepage</a>
    </div>

    <!-- Chart -->
    <div class="card p-3">
        <h4 class="text-center">Likes per Vacation</h4>
        <canvas id="topLikesChart"></canvas>
    </div>

    <!-- Table -->
    <div class="card p-3 mt-4">
        <h4 class="text-center">Detailed Breakdown</h4>
        <table class="table table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>Country</th>
                    <th>City</th>
                    <th>Likes</th>
                </tr>
            </thead>
            <tbody id="topLikesTable"></tbody>
        </table>
    </div>

    <script>
        fetch("{% url 'likes_per_vacation_api' %}")
            .then(r => r.json())
            .then(data => {
                // Chart
                const ctx = document.getElementById('topLikesChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.map(d => `${d.city} (${d.country})`),
                        datasets: [{
                            label: 'Likes',
                            data: data.map(d => d.likes),
                            backgroundColor: 'rgba(255, 99, 132, 0.6)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });

                // Table
                const tbody = document.getElementById("topLikesTable");
                tbody.innerHTML = "";
                data.forEach(item => {
                    const row = `<tr>
                        <td>${item.country}</td>
                        <td>${item.city}</td>
                        <td>${item.likes}</td>
                    </tr>`;
                    tbody.insertAdjacentHTML("beforeend", row);
                });
            });
    </script>

</body>

</html>
