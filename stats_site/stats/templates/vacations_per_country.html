<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vacations Per Country</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Vacations Per Country</h2>
        <a href="{% url 'stats_homepage' %}" class="btn btn-secondary">â¬… Back to Homepage</a>
    </div>

    <canvas id="countryChart"></canvas>

    <script>
        fetch("{% url 'vacations_per_country_api' %}")
            .then(r => r.json())
            .then(data => {
                const ctx = document.getElementById('countryChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.map(d => d.country),
                        datasets: [{ label: 'Vacations', data: data.map(d => d.count) }]
                    }
                });
            });
    </script>
</body>

</html>
