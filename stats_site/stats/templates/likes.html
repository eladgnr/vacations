<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Likes Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Likes Statistics</h2>
        <a href="{% url 'stats_homepage' %}" class="btn btn-secondary">â¬… Back to Homepage</a>
    </div>

    <!-- Total Likes -->
    <div class="card text-center bg-primary text-white mb-4">
        <div class="card-body">
            <h3>Total Likes</h3>
            <h1 id="totalLikes">0</h1>
        </div>
    </div>

    <!-- Likes per Country Chart -->
    <div class="card p-3">
        <h4 class="text-center">Likes per Country</h4>
        <canvas id="likesChart"></canvas>
    </div>

    <script>
        // Fetch total likes
        fetch("{% url 'likes_total_api' %}")
            .then(r => r.json())
            .then(data => {
                document.getElementById("totalLikes").textContent = data.total_likes;
            });

        // Fetch likes per country
        fetch("{% url 'likes_per_country_api' %}")
            .then(r => r.json())
            .then(data => {
                const ctx = document.getElementById('likesChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.map(d => d.country),
                        datasets: [{
                            label: 'Likes',
                            data: data.map(d => d.likes),
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            });
    </script>

</body>
</html>
