{% extends 'vacations/base.html' %}
{% block title %}Edit Vacation{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Vacation</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
</div>
{% endblock %}
